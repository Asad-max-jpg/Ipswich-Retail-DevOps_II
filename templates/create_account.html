{% extends "base.html" %}
{% block title %}Create Account - Ipswich Retail{% endblock %}
{% block content %}

            <!-- Create Account Page -->
            <div id="createAccount">
                <div class="container mx-auto px-4 py-20">
                    <div class="max-w-md mx-auto bg-secondary p-8 rounded-lg">
                        <h1 class="text-4xl font-heading font-bold text-center mb-6">Create Account</h1>
                        <form class="space-y-6">
                            <div>
                                <label for="name-create" class="block text-sm font-medium text-gray-700">Full Name</label>
                                <input type="text" name="name-create" id="name-create" class="mt-1 block w-full px-3 py-2 border border-gray-300 rounded-md shadow-sm focus:outline-none focus:ring-primary focus:border-primary">
                            </div>
                             <div>
                                <label for="email-create" class="block text-sm font-medium text-gray-700">Email address</label>
                                <input type="email" name="email-create" id="email-create" class="mt-1 block w-full px-3 py-2 border border-gray-300 rounded-md shadow-sm focus:outline-none focus:ring-primary focus:border-primary">
                            </div>
                            <div>
                                <label for="password-create" class="block text-sm font-medium text-gray-700">Password</label>
                                <input type="password" name="password-create" id="password-create" class="mt-1 block w-full px-3 py-2 border border-gray-300 rounded-md shadow-sm focus:outline-none focus:ring-primary focus:border-primary">
                            </div>
                            <div>
                                <button type="submit" class="w-full flex justify-center py-2 px-4 border border-transparent rounded-md shadow-sm text-sm font-medium text-white bg-primary hover:bg-primary-dark focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-primary">Create Account</button>
                            </div>
                        </form>
                       <p class="mt-6 text-center text-sm">
                        Already have an account? 
                        <a href="{% url 'login' %}" class="font-medium text-primary hover:underline">Login</a>
                        </p>

                    </div>
                </div>
            </div>

{% endblock %}
