{% extends "base.html" %}
{% block title %}Login - Ipswich Retail{% endblock %}
{% block content %}

 <!-- Login Page -->
            <div id="login">
                <div class="container mx-auto px-4 py-20">
                    <div class="max-w-md mx-auto bg-secondary p-8 rounded-lg">
                        <h1 class="text-4xl font-heading font-bold text-center mb-6">Login</h1>
                        <form class="space-y-6">
                            <div>
                                <label for="email" class="block text-sm font-medium text-gray-700">Email address</label>
                                <input type="email" name="email" id="email" class="mt-1 block w-full px-3 py-2 border border-gray-300 rounded-md shadow-sm focus:outline-none focus:ring-primary focus:border-primary">
                            </div>
                            <div>
                                <label for="password" class="block text-sm font-medium text-gray-700">Password</label>
                                <input type="password" name="password" id="password" class="mt-1 block w-full px-3 py-2 border border-gray-300 rounded-md shadow-sm focus:outline-none focus:ring-primary focus:border-primary">
                            </div>
                            <div>
                                <button type="submit" class="w-full flex justify-center py-2 px-4 border border-transparent rounded-md shadow-sm text-sm font-medium text-white bg-primary hover:bg-primary-dark focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-primary">Sign in</button>
                            </div>
                        </form>
                        <p class="mt-6 text-center text-sm">
                        Don't have an account? 
                        <a href="{% url 'create_account' %}" class="font-medium text-primary hover:underline">Create one</a>
                        </p>

                    </div>
                </div>
            </div>

{% endblock %}
